<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>

</head>

<body>
    <h1 class="title is-1">Nonprofit Locator</h1>
    <br>
    <p>How this works: Enter a city to find nonprofit near you. The results will show you the name, location, phone number and address of the results. Five results will be displayed at a time and more can be sorted through.</p>
    <br>
    <div class="field has-addons">
        <div class="control">
        <input id="city-search" class="input" type="text" placeholder="Find a repository">
        </div>
        <div class="control">
        <a id="search-btn" class="button is-info">
            Search
        </a>
        </div>
    </div>

    
    <br>

    <div>
        <h2 class="title is-2">Search Results</h2>
        <select>
            <option value="Descending">Descending</option>
            <option value="Ascending">Ascending</option>
            <option value="Miles Away">Miles Away</option>
            <option value="Other">Other</option>
        </select>
        <ul id="firstResult">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <ul id="secondResult">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <ul id="thirdResult">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <ul id="fourthResult">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <ul id="fifthResult">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>    

    <button>Previous</button>
    <button>Next</button>

    <div id="mapid"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
    <script src="./assets/script.js"></script>
</body>

</html>
